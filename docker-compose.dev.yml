services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: whatsapp-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/whatsapp-api-db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_WEBHOOK_VERIFY_TOKEN=${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET}
      - WHATSAPP_API_VERSION=${WHATSAPP_API_VERSION:-v23.0}
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:dev
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whatsapp-network-dev

  mongo:
    image: mongo:7
    container_name: whatsapp-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=whatsapp-api-db
    volumes:
      - mongo-data-dev:/data/db
    networks:
      - whatsapp-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dev:/data
    networks:
      - whatsapp-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongo-data-dev:
    driver: local
  redis-data-dev:
    driver: local

networks:
  whatsapp-network-dev:
    driver: bridge
